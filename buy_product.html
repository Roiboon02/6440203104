<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <link rel="stylesheet" href="buy_productss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="header">
        <a href="dashboard.html">
            <img src="uploads/logo.png" alt="Logo" class="logo">
        </a>
        <button id="backButton">กลับ</button>
        <h1 class="page-title">ซื้อสินค้า</h1> <!-- เพิ่มชื่อหน้า -->
        <div class="header-right">
            <div class="user-icon" id="userIcon">
                <i class="fa-solid fa-user" onclick="toggleMenu()"></i>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="member_details.html" onclick="showMemberInfo()">ข้อมูลสมาชิก</a>
                    <a href="member_dashboard.html">สินค้าของคุณ</a>
                    <a href="order_history.html">ดูประวัติการสั่งซื้อ</a>
                    <a href="#" id="logoutButton">ออกจากระบบ</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="product-details">
            <img id="productPhoto" src="" alt="" class="product-image">
            <div class="product-info">
                <p><strong>สินค้า:</strong> <span id="productName"></span></p>
                <p><strong>ราคา:</strong> ฿<span id="productPrice"></span></p>
                <p><strong>จำนวน:</strong> <span id="productAmount"></span></p>
                <p><strong>รายละเอียด:</strong> <span id="productDetails"></span></p>
            </div>
        </div>
        <form id="orderForm">
            <label for="fullName">ชื่อ - นามสกุล:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="telephone">เบอร์โทร:</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="address">ที่อยู่:</label>
            <input type="text" id="address" name="address" required>

            <label for="quantity">จำนวนที่ต้องการซื้อ:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <p><strong>ราคาทั้งหมด:</strong> ฿<span id="totalPrice">0</span></p>

            <label for="paymentMethod">วิธีการชำระเงิน:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="cod">เก็บเงินปลายทาง</option>
                <option value="qr">ชำระผ่าน QR Code</option>
            </select>

            <div id="qrCodeSection" style="display: none;">
                <p>สแกนคิวอาร์โค้ดเพื่อชำระเงิน:</p>
                <img id="qrCodeImage" src="uploads/qrcode.jpg" alt="QR Code">
                <label for="paymentSlip">อัปโหลดสลิปการโอนเงิน:</label>
                <input type="file" id="paymentSlip" name="paymentSlip">
            </div>

            <button type="submit">สั่งซื้อ</button>
        </form>
    </div>

    <script src="buy_product.js"></script>
    <style>
        .user-icon {
            position: relative;
            /* ทำให้เมนูอยู่ด้านล่างไอคอน */
            cursor: pointer;
            /* เปลี่ยน cursor เมื่อเลื่อนไปที่ไอคอน */
        }

        .user-icon i {
            font-size: 30px;
            /* ปรับขนาดไอคอน */
            color: white;
            /* สีของไอคอน */
            margin-left: -100px;
            /* ให้ไอคอนมีระยะห่างจากขอบซ้าย */
        }

        .user-menu {
            position: absolute;
            top: 40px;
            /* ตำแหน่งของเมนู */
            right: 0;
            /* จัดให้เมนูอยู่ด้านขวา */
            background-color: #fff;
            border: 1px solid #9bcb88;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
            /* ขนาดของกล่องเมนู */
            z-index: 10;
            /* ทำให้เมนูอยู่ด้านบน */
        }

        .user-menu.hidden {
            display: none;
            /* ซ่อนเมนูเมื่อไม่ต้องการแสดง */
        }

        .user-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .user-menu li {
            padding: 8px;
            /* เพิ่มระยะห่างระหว่างรายการ */
            cursor: pointer;
            /* เปลี่ยน cursor เมื่อเลื่อนไปที่รายการ */
        }

        .user-menu li:hover {
            background-color: #f0f0f0;
            /* เปลี่ยนสีเมื่อเอาเมาส์ไปทับ */
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2 2px 10px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            /* ขนาดกล่องเมนู */
            z-index: 1;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</body>

</html>
