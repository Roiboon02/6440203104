<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขสินค้า</title>
    <link rel="stylesheet" href="dm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="header">
        <a href="dashboard.html">
            <img src="uploads/logo.png" alt="Logo" class="logo">
        </a>
        <h1>แก้ไขสินค้า</h1>
        <div class="user-icon" id="userIcon">
            <i class="fa-solid fa-user" onclick="toggleMenu()"></i>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="member_details.html" onclick="showMemberInfo()">ข้อมูลสมาชิก</a>
                <a href="member_dashboard.html">สินค้าของคุณ</a>
                <a href="order_list.html">รายการสั่งซื้อ</a>
                <a href="order_history.html">ดูประวัติการสั่งซื้อ</a>
                <a href="#" id="logoutButton">ออกจากระบบ</a>
            </div>
        </div>
    </div>
    <button id="backButton">กลับ</button>
    <div class="edit-product-container">
        <form id="editProductForm" enctype="multipart/form-data">
            <input type="hidden" id="productId" name="product_id" required>
            <label for="productName">ชื่อสินค้า:</label>
            <input type="text" id="productName" name="product_name" required>
            <label for="productPrice">ราคา:</label>
            <input type="number" id="productPrice" name="product_price" required>
            <label for="productAmount">จำนวน:</label>
            <input type="number" id="productAmount" name="product_amount" required>
            <label for="productUnit">หน่วย:</label>
            <input type="text" id="productUnit" name="product_unit" required>
            <label for="productStatus">สถานะ:</label>
            <select id="productStatus" name="product_status" required>
                <option value="มีสินค้า">มีสินค้า</option>
                <option value="สินค้าหมด">สินค้าหมด</option>
            </select>
            <label for="productPhoto">อัปโหลดรูปภาพ:</label>
            <input type="file" id="productPhoto" name="product_photo" accept="uploads/*">
            <div id="currentPhotoContainer">
                <label>รูปภาพปัจจุบัน:</label>
                <img id="currentPhoto" src="" alt="Current Product Photo" style="max-width: 200px; margin-top: 10px;">
            </div>
            <button type="submit">บันทึกการเปลี่ยนแปลง</button>
        </form>
    </div>

    <script src="edit_product.js"></script>
    <style>
        .edit-product-container {
            margin: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input,
        select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .user-icon {
            position: relative;
            cursor: pointer;
        }

        .user-icon i {
            font-size: 30px;
            color: white;
            margin-left: -100px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2 2px 10px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            z-index: 1;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</body>

</html>
