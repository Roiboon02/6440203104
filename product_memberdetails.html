<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า</title>
    <link rel="stylesheet" href="pds.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="header">
        <img src="uploads/logo.png" alt="Logo" class="logo">
        <button id="backButton">กลับ</button>
        <h1 class="page-title">รายละเอียดสินค้า</h1> <!-- เพิ่มชื่อหน้า -->
        <div class="header-right">
            <div class="user-icon" id="userIcon">
                <i class="fa-solid fa-user" onclick="toggleMenu()"></i>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="member_details.html" onclick="showMemberInfo()">ข้อมูลสมาชิก</a>
                    <a href="member_dashboard.html">สินค้าของคุณ</a>
                    <a href="order_list.html">รายการสั่งซื้อ</a>
                    <a href="order_history.html">ดูประวัติการสั่งซื้อ</a>
                    <a href="#" id="logoutButton">ออกจากระบบ</a>
                </div>
            </div>
        </div>
    </div>

    <div class="product-container">
        <div class="product-image">
            <img id="productImage" src="" alt="Product Image">
        </div>
        <div class="product-info">
            <h2 id="productName"></h2>
            <p id="productPrice" class="price"></p>
            <p id="productAmount"></p>
            <p id="productUnit"></p>
            <p id="productDescription"></p>
            <div class="buy-button-container">
                <button id="buyButton" class="buy-button">ซื้อ</button>
            </div>
        </div>
    </div>

    <script src="product_memberdetails.js"></script>
    <style>
        .user-icon {
            position: relative;
            /* ทำให้เมนูอยู่ด้านล่างไอคอน */
            cursor: pointer;
            /* เปลี่ยน cursor เมื่อเลื่อนไปที่ไอคอน */
        }

        .user-icon i {
            font-size: 30px;
            /* ปรับขนาดไอคอน */
            color: white;
            /* สีของไอคอน */
            margin-left: -100px;
            /* ให้ไอคอนมีระยะห่างจากขอบซ้าย */
        }

        .user-menu {
            position: absolute;
            top: 40px;
            /* ตำแหน่งของเมนู */
            right: 0;
            /* จัดให้เมนูอยู่ด้านขวา */
            background-color: #fff;
            border: 1px solid #9bcb88;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
            /* ขนาดของกล่องเมนู */
            z-index: 10;
            /* ทำให้เมนูอยู่ด้านบน */
        }

        .user-menu.hidden {
            display: none;
            /* ซ่อนเมนูเมื่อไม่ต้องการแสดง */
        }

        .user-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .user-menu li {
            padding: 8px;
            /* เพิ่มระยะห่างระหว่างรายการ */
            cursor: pointer;
            /* เปลี่ยน cursor เมื่อเลื่อนไปที่รายการ */
        }

        .user-menu li:hover {
            background-color: #f0f0f0;
            /* เปลี่ยนสีเมื่อเอาเมาส์ไปทับ */
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2 2px 10px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            /* ขนาดกล่องเมนู */
            z-index: 1;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</body>

</html>
