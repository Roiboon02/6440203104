<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerss.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <img src="uploads/logo.png" alt="Logo" class="logo">
            <form id="registerForm">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required>
                <label for="telephone">เบอร์โทรศัพท์:</label>
                <input type="text" id="telephone" name="telephone" required>
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">ยืนยันรหัสผ่าน:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label for="address">ที่อยู่:</label>
                <input type="text" id="address" name="address" required>
                <div class="button-container"><button type="submit">สมัครสมาชิก</button></div>
            </form>
            <a href="login.html" class="back-link">กลับไปหน้า ล็อกอิน</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('register.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'สมัครสมาชิกสำเร็จ') {
                        window.location.href = 'login.html'; // เปลี่ยนไปหน้า login.html
                    } else {
                        alert(data.message); // แสดงข้อความผิดพลาด
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
